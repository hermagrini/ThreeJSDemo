<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Contacts</span>
                    <ul class="pull-right c-controls">
                        <li><a id="open-modal" data-toggle="modal" data-target="#contactModal"><i class="glyphicon glyphicon-plus"></i></a></li>
                    </ul>
                </div>

                <div class="row" style="display: none;">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="list-group" id="contact-list">
                    <div id="contactModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button id="close-modal" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                </div>
                                <div class="modal-body">
                                    <form id="addContact" action="#">
                                        <input type="hidden" id="id">
                                        <div class="form-group">
                                            <label for="name">Full Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" placeholder="Enter your Address">
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                        </div>
                                        <button id="add" type="submit" class="btn btn-default saveChanges">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-default sortContact" data-sort-by="name">Name</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default sortContact" data-sort-by="address">Address</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default sortContact" data-sort-by="phoneNumber">Phone Number</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default sortContact" data-sort-by="email">Email</button>
                        </div>
                    </div>


                    <div id="generated-contact-list"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script id="contactTemplate" type="text/template">

    <li class="list-group-item" id="contact-info">
        <div class="col-xs-12 col-sm-3">
            <img src="<%= contactPhoto %>" alt="<%= name %>" class="img-responsive img-circle" />
        </div>
        <div class="col-xs-12 col-sm-9">
            <span class="name"><%= name %></span>
            <span class="glyphicon glyphicon-trash text-muted pull-right c-info delete"></span>
            <span class="glyphicon glyphicon-pencil text-muted pull-right c-info edit"></span>
            <br/>
            <span class="glyphicon glyphicon-map-marker text-muted c-info" title="<%= address %>"><%= address %></span>
            <span class="glyphicon glyphicon-earphone text-muted c-info"><%= phoneNumber %></span>
            <span class="fa fa-comments text-muted c-info"><%= email %></span>
        </div>
        <div class="clearfix"></div>
    </li>

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="js/models/contact.js"></script>
<script src="js/collections/contactbook.js"></script>
<script src="js/views/contact.js"></script>
<script src="js/views/contactbook.js"></script>
<script src="js/app.js"></script>

</body>
</html>
